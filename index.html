<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div id="sectionpage1">
        <div class="page1-container d-flex flex-column justify-content-center">
            <h1 class="heading1">Welcome to speed typing test</h1>
            <div class="d-flex flex-row justify-content-center">
                <input type="text" class="input-element" placeholder="Enter your Name" id="inputElelemnt" />
                <button class="button1" onclick="display('sectionpage2')" id="enterButton">Enter</button>
            </div>


        </div>
    </div>

    <div id="sectionpage2">
        <div class="page1-container">
            <h1 class="heading1"> Hi <span id="nameElement"></span><br /> welcome to test</h1>
            <div class="d-flex flex-row justify-content-center">
                <button class="button1 p-4 mt-3" onclick="display('sectionspeedTestPage')" id="startButton">Get Start</button>
            </div>
        </div>
    </div>

    <div id="sectionspeedTestPage">
        <div class="bg-container">
            <h1 class="main_heading">Speed Typing Test</h1>
            <p class="para">On your fingers lets set go!</p>
            <div class="d-flex flex-row">
                <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image-1" />
                <p class="timer" id="timer">1 <span class="para pl-1">seconds</span></p>
            </div>
            <div class="container1">
                <p id="quoteDisplay" class="display_para"></p>
                <textarea id="quoteInput" rows="8" cols="35" class="ml-4 mb-4" placeholder="Type here!!"></textarea>
            </div>
            <p id="result" class="pl-4 pt-3"></p>
            <div class="d-flex flex-row">
                <button class="btn btn-primary ml-4 mb-5" id="submitBtn">Submit</button>
                <button class="btn btn-light ml-4 mb-5" id="resetBtn">Reset</button>
            </div>
            <div class="d-flex justify-content-center">
                <div class="spinner-border d-none" role="status" id="spinner">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>

</html>
